<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="Thanos Polychronakis" />
    <meta name="msapplication-TileColor" content="#FFFFFF" />
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="/mstile-310x310.png" />

    <link href="{{ ASSET_PATH }}css/tpstyle.css" rel="stylesheet" type="text/css" media="all">
    <link rel="author" href="http://plus.google.com/103401575402356389020?rel=author" />
    <script src="{{ BASE_PATH }}/assets/js/vendor/modernizr-2.6.2.min.js"></script>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@thanpolas">

    <meta name="twitter:title" content="{{ page.title }}">
    {% if page.image %}<meta name="twitter:image" content="https://thanpol.as{{ page.image }}">{% endif %}
    {% if page.description %}<meta name="twitter:description" content="{{ page.description }}">{% endif %}

    <!-- Open Graph data -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:site_name" content="thanpol.as">
    <meta property="og:url" content="https://thanpol.as{{ page.url }}">

    {% if page.description %}<meta property="og:description" content="{{ page.description }}">{% endif %}
    {% if page.image %}<meta property="og:image" content="https://thanpol.as{{ page.image }}">{% endif %}
    <meta property="og:type" content="website">

  </head>

  <body>
    {{ content }}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/vendor/jquery.1.8.0.min.js"><\/script>')</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
    <script>window._ || document.write('<script src="/assets/js/vendor/underscore.min.js"><\/script>')</script>
    <script src="{{ BASE_PATH }}/assets/js/thanpol.as.js"></script>
    <script src="//use.fontawesome.com/858c35b86e.js"></script>
    {% include JB/analytics %}
  </body>
</html>
